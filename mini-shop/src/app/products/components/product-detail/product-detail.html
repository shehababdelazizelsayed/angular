<div class="container mt-5 text-center">
  <h3 class="text-primary">Product #{{ productId }}</h3>
  <div *ngIf="products.length >= productId">
    <p class="mt-3">
      <strong>Name:</strong> {{ products[productId - 1].name }}<br />
      <strong>Price:</strong> {{ products[productId - 1].price | currency : 'USD' }}
    </p>
  </div>
  <button class="btn btn-secondary mt-4" (click)="goBack()">Back to Products</button>
</div>
