<div class="container mt-4">
  <h2>Users</h2>
  <a routerLink="/add" class="btn btn-primary mb-2">Add User</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users">
        <td>{{ u.id }}</td>
        <td>{{ u.name }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.role }}</td>
        <td>
          <a [routerLink]="['/edit', u.id]" class="btn btn-warning btn-sm">Edit</a>
          <button (click)="deleteUser(u.id!)" class="btn btn-danger btn-sm">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
